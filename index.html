<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="score">
            <div class="human">
                <div class="title">Human</div>
                <div class="result">0</div>
            </div>

            <div class="computer">
                <div class="title">Computer</div>
                <div class="result">0</div>
            </div>
            
        </div>
        <div class="game-zone">
        </div>
        <div class="status"></div>
        <div class="weapons">
            <img src="assets/paper.png" alt="paper" id="paper">
            <img src="assets/rock.png" alt="rock" id="rock">
            <img src="assets/scissors.png" alt="scissors" id="scissors">
        </div>
        
    </div>


    <!-- <img src="assets/paper.png" alt="paper"><img src="assets/rock.png" alt="rock"><img src="assets/scissors.png" alt="scissors">  -->
    
    <script src="script.js"></script>
</body>
</html>
